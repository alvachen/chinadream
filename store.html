<!-- 主畫面結構 -->
<div class="row" id="main">
  <div class="large-4 columns">
        <div class="panel">
          <h4>歡迎來到廣州市場</h4>
          <img src="img/smarket.jpg">
          <p>乾隆二十二年（1757年）清朝下令鎖國，僅保留廣州一地作為對外通商港口，史稱"一口通商"，於是廣州口岸成為西方商船雲集之地，獨攬全國外貿</p>
          <p>1840年後，鴉片戰爭戰敗，被迫簽訂《南京條約》，實施“五口通商”，廣州隨即失去了對外貿易的獨特地位</p>
        </div>
  </div>
  <div class="large-4 large-centered columns">
     <table><div id="ajaxloader"></div></table>
      <label>選擇商品
        <select id="choose">
          <option value="米">米</option>
          <option value="糖">糖</option>
          <option value="絲綢">絲綢</option>
          <option value="大刀">大刀</option>
        </select>
      </label>
      <label>選擇數量
        <input type="number" size="2" id="stuffnum" min="0" max="1000" value="1">
      </label>
      <br>
      <button class="button [radius round] expand" id="buyit">買</button>
      <button class="button [radius round] expand" id="sellit">賣</button>
      <button class="button [radius round] expand" id="logout">登出</button>
  </div>
  <div class="large-4 columns">
  </div>
</div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-1.11.1.min.js"><\/script>')</script>

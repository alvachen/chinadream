<!DOCTYPE html>
<html>
<head lang="zh">

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation-icons.css">

</head>
<body>

<div id="titlepic"><img src="img/chinesedream.png"><h4>beta版1.0</h4></div>
<div class="form-1">

        <i class="fi-torso"></i>
        <input type="text" name="login" id="username" placeholder="帳號">

    </p>
</div>

<!DOCTYPE html>
<html>
<head lang="zh">
<title>廣州聖心教堂</title>
<meta charset="UTF-8">
  <meta name="description" content="My game">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap_church.min.css">
  <link rel="stylesheet" href="css/church.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h1>廣州聖心教堂</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-2"></div>
		<div class="col-lg-8">
			<div class="row">
				<div class="col-lg-5 well">
					<img src="img/church1.jpg" class="img-rounded img-responsive" alt="church">
					<p>
						二次鴉片戰爭結束，咸豐落詔批準起聖心教堂，話「而家起、永遠無再打仗，要永遠真誠維護和平。」
					</p>
					<p>
						西學東漸中，傳教士扮演著相當重要的角色，他們隨口岸的開放來往各地，使得需多西方科學開始進入中國。當時的洋務人士主要關注的是西方的先進武器，學術思想方面的傳入主要藉由西方傳教士。
					</p>
				</div>
				<div class="col-lg-7">
					<div class="well" id="feedback">
						<p>在天我等父者，
							我等願爾名見聖。
							爾國臨格。
						</p>
						<p>
							爾旨承行於地，如於天焉。
						</p>
						<p>
							我等望爾，今日與我，我日用糧。
						</p>
						<p>
							爾免我債，如我亦免負我債者
						</p>
						<p>
							又不我許陷於誘感。
							乃救我於兇惡。
						</p>
						<p>
							亞孟。
						</p>
					</div>
					<div class="panel panel-primary">
						 <div class="panel-heading">
						 	歡迎來到教堂，您想要?
						 </div>
						 <div class="panel-body">
						    <div class="btn-group">
							  <button type="button" class="btn btn-info">學習政治</button>
							  <button type="button" class="btn btn-info">學習經濟</button>
							  <button type="button" class="btn btn-info">學習科學</button>
							</div>
						 </div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-2"></div>
	</div>
	<div class="row">
		<div class="col-lg-2 col-md-1 col-md-1"></div>

		<div class="col-lg-8 col-md-10 col-sm-11 well">
			
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-6">

						<img src="img/chenshaobai.jpg" class="img-circle" id="npc">

						<div class="talkborder">
							<span class="arrow_l_int"></span>
						    <span class="arrow_l_out"></span>
							驅除滿人，實行大同，至死不渝，務求成功！
						</div>
					</div>

					<div class="col-lg-6 col-md-6 col-sm-6">
						<p class="action">
							<span class="glyphicon glyphicon-comment"></span>
							<span class="glyphicon glyphicon-book"></span>
							<span class="glyphicon glyphicon-fire"></span>
						</p>
					</div>
				</div>
			

		</div>

		<div class="col-lg-2 col-md-1 col-md-1"></div>
	</div>
</div>

</body>
</html>
